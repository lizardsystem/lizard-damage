[buildout]
index = https://packages.lizard.net
find-links =
unzip = true
prefer-final = true
show-picked-versions = true
extensions =
    mr.developer
parts =
    sysegg
    mkdir
    django
    omelette
    console_scripts
    pyflakes
develop = .
eggs =
    lizard-damage


[versions]
# Specific pins. We inherit lots of pins from the KGS, so if you add a
# development egg, you really need to un-pin it here.
lizard-damage =

# Use lizard 4.40 because we use Django 1.6+, but old mapnik
lizard-ui = 4.40
lizard-map = 4.51.1

# Reported by buildout
Babel = 1.3
BeautifulSoup = 3.2.1
Django = 1.6.6
Jinja2 = 2.7.3
MarkupSafe = 0.23
Pillow = 2.7.0
Pygments = 2.0.2
South = 1.0.2
Werkzeug = 0.10.1
alabaster = 0.7.2
amqp = 1.4.5
anyjson = 0.3.3
billiard = 3.3.0.18
celery = 3.1.13
collective.recipe.omelette = 0.16
coverage = 3.7.1
createcoverage = 1.3.2
django-appconf = 1.0.1
django-celery = 3.1.10
django-compressor = 1.4
django-extensions = 1.3.8
django-jsonfield = 0.9.13
django-nose = 1.2
django-piston = 0.2.3
django-staticfiles = 1.2.1
django-tls = 0.0.2
djangorecipe = 1.10
djangorestframework = 2.3.14
docutils = 0.12
factory-boy = 2.4.1
faulthandler = 2.3
gunicorn = 19.0.0
iso8601 = 0.1.10
kombu = 3.0.21
lizard-help = 0.4
lizard-security = 0.7
lizard-task = 0.16
mock = 1.0.1
mr.developer = 1.31
